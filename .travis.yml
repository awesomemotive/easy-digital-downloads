before_script:
  - echo -e "Installing PHPUnit Test Helpers..."
  - pear channel-discover pear.phpunit.de
  - pecl install phpunit/test_helpers
  - export JPHP_INI=`php --ini | grep "Loaded Configuration" | sed -e "s|.*:\s*||"`
  - export JXDB=`php --ini | grep "xdebug" | sed -e "s/.*:\s*//" -e "s/,.*//"`
#  - if [ $JXDB -a -f $JXDB ]; then sed -i='' -e "s/^/;/g" $JXDB; fi
#  - if [[ ! `cat $JPHP_INI | grep 'test_helpers.so'` ]]; then echo "zend_extension=`php -r "echo ini_get('extension_dir');"`/test_helpers.so" >> $JPHP_INI; fi
  - echo "zend_extension=`php -r "echo ini_get('extension_dir');"`/test_helpers.so"
  - echo -e "Installed PHPUnit Test Helpers"
  - echo -e "Get Copy of Sunny's Version of WordPress Tests";
  - wget -O testsuite.zip https://github.com/sunnyratilal/WordPress-Tests/zipball/master
  - echo -e "Unzip Copy of Sunny's Version of WordPress Tests";
  - unzip testsuite.zip -d tests/vendor
  - echo -e "Move Copy of Sunny's Version of WordPress Tests";
  - cp -r tests/vendor/sunnyratilal-WordPress-Tests-* tests/vendor/wordpress-tests
  - cp tests/includes/unittests-config.travis.php tests/vendor/wordpress-tests/unittests-config.php
  - echo -e "Get WordPress";
  - wget -O wordpress.tar.gz http://wordpress.org/wordpress-$WP_VERSION.tar.gz
  - echo -e "Unzip WordPress";
  - tar -xzf wordpress.tar.gz -C tests/vendor
  - echo -e "Create Database";
  - mysql -e "create database IF NOT EXISTS edd_test;" -uroot

script: 
  - phpunit --coverage-text --coverage-clover clover.xml
  - php tests/includes/clover.php clover.xml 90

