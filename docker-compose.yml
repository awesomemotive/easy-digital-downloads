version: '3'

services:
    # Database
    db:
        image: mysql:5.7
        volumes:
            - db_data:/var/lib/mysql
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: wordpress
            MYSQL_DATABASE: wordpress_test
            MYSQL_USER: wordpress
            MYSQL_PASSWORD: wordpress
            MYSQL_ALLOW_EMPTY_PASSWORD: true
        networks:
            - wpsite
    php:
        image: library/php:7.2-fpm
